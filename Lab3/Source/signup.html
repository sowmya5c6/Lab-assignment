            <input type="text" name="uname" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}">

<script>

    function Evaluate() {
        if (localStorage) {



            form = document.forms["registerform"];

            var fn = form["uname"].value;
            var fp = form["upwd"].value;
            var fe = form["umail"].value;
            var ft = form["utel"].value;

            localStorage.setItem('fnn', fn);
            localStorage.setItem('fpp', fp);
            localStorage.setItem('fee', fe);
            localStorage.setItem('ftt', ft);

             alert("registration success");


        }

    }



</script>
