<ion-nav-view style="background: url(../templates/lab83.jpg); background-size: cover ">
  <ion-title>
    <h1>Home</h1>
  </ion-title>
  <ion-content class="home" scroll="false">
    <ion-card>
      <ion-card-header>
        <h4>Home page</h4>
      </ion-card-header>
      <ion-card-content>
        <h1></h1>
      </ion-card-content>
    </ion-card>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>

    <div class="list list-inset" ng-model="contents">
