<ion-view view-title="Login" name="login-view"style="background: url(../templates/lab81.jpg); background-size: cover ">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Signin</button>
    <a class="button button-block button-calm" href="#/register">Signup</a>
    <a class="button button-block button-calm" href="#/location">GetLocation</a>
  </ion-content>
</ion-view>
